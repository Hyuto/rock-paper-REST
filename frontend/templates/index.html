{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Rock-Paper-Scissor App</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <video autoplay="true" id="videoElement" width="128" height="128"></video>
            <figure class="figure">
                <canvas id="canvasElement" class="figure-img img-fluid rounded" width="128" height="128"></canvas>
                <figcaption id="prediction" class="figure-caption text-center"></figcaption>
            </figure>
        </div>
        <div class="container">
            <button class="btn btn-dark" onclick="start()">Start</button>
            <button class="btn btn-dark" onclick="stop()">Stop</button>
            <button class="btn btn-dark" onclick="TakeAndPost()">Take and Predict</button>
        </div>
    </div>

    <!-- Scripts for libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
